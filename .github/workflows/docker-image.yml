name: Docker Image CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    - name: build image
      run: docker build -f Shopping/Shopping.Client/Dockerfile -t tanpham28/shoppingclient:latest ./Shopping/Shopping.Client
      
    - name: push image to docker hub
      run: |
          docker login -u tanpham28 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push tanpham28/shoppingclient:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: xuantanweb  # Tên App Service của bạn
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: tanpham28/shoppingclient:latest
